{% comment %}
  Complete custom footer for Jekyll/AcademicPages:
  - Full width, narrow height
  - No sitemap or social links
  - Includes MathJax & Mermaid support
{% endcomment %}

<footer style="background:#f9f9f9; width:100%; padding:10px 0; text-align:center; font-size:14px; line-height:1.4; border-top:1px solid #ddd;">
  <p style="margin:0;">Â© 2026 Muhammad Ameen. All rights reserved.</p>
  <p style="margin:0;">Site last updated {{ site.time | date: "%Y-%m-%d" }}</p>
</footer>

<!-- start custom footer scripts -->

<!-- MathJax support -->
<script defer src="https://cdnjs.cloudflare.com/polyfill/v3/polyfill.min.js?features=es6"></script>
<script defer src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" id="MathJax-script"></script>

<!-- Mermaid support -->
<script type="module">
  import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@11/dist/mermaid.esm.min.mjs';
  mermaid.initialize({ startOnLoad: true, theme: 'default' });
  await mermaid.run({ querySelector: 'code.language-mermaid' });
</script>

<!-- end custom footer scripts -->
