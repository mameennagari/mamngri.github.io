  box-shadow: 0 10px 25px rgba(0,0,0,0.3);
  filter: brightness(1.05);
}

/* === Zoomed Image Styling === */
.award-thumb.zoomed {
  position: fixed;
  top: 50%;
  left: 50%;
  width: auto;
  height: 80%;
  max-width: 90%;
  max-height: 90%;
  transform: translate(-50%, -50%) scale(1);
  z-index: 9999;
  box-shadow: 0 10px 30px rgba(0,0,0,0.5);
  border-radius: 10px;
  transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275), box-shadow 0.4s ease;
}

/* === Responsive Adjustments === */
@media(max-width:600px) {
  .award-thumb {
    height: 140px;
  }
}

<script>
// === Click-to-Zoom Functionality ===
const allImages = document.querySelectorAll('.award-thumb');
let zoomedImg = null;

allImages.forEach(img => {
  img.addEventListener('click', (e) => {
    e.stopPropagation(); // Prevent triggering document click

    // If another image is zoomed, reset it
    if (zoomedImg && zoomedImg !== img) {
      zoomedImg.classList.remove('zoomed');
      document.body.style.overflow = 'auto';
      zoomedImg = null;
    }

    // Toggle zoom on current image
    if (img.classList.contains('zoomed')) {
      img.classList.remove('zoomed');
      document.body.style.overflow = 'auto';
      zoomedImg = null;
    } else {
      img.classList.add('zoomed');
      document.body.style.overflow = 'hidden'; // prevent scrolling when zoomed
      zoomedImg = img;
    }
  });
});

// Close zoomed image by clicking anywhere outside
document.addEventListener('click', () => {
  if (zoomedImg) {
    zoomedImg.classList.remove('zoomed');
    document.body.style.overflow = 'auto';
    zoomedImg = null;
  }
});
</script>
