/* === General Styles === */
body {
  font-family: Arial, sans-serif;
  background: #f9f9f9;
  margin: 0;
  padding: 0;
}

h1, h2 {
  text-align: center;
  color: #333;
}

h1 i {

}

/* === Section Containers === */
.gallery-section {
  max-width: 1200px;
  margin: 40px auto;
  padding: 0 15px;
}

/* === Grid for Thumbnails === */
.awards-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 20px;
}

/* === Thumbnail Styling === */
.award-thumb {
  width: 100%;
  height: 160px;
  object-fit: cover;
  border-radius: 12px;
  box-shadow: 0 6px 15px rgba(0,0,0,0.15);
  cursor: pointer;
  transition: transform 0.3s ease, box-shadow 0.3s ease, filter 0.3s ease;
}

.award-thumb:hover {
  transform: scale(1.06);
  box-shadow: 0 10px 25px rgba(0,0,0,0.3);
  filter: brightness(1.05);
}

/* === Lightbox Overlay === */
.lightbox {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.95);
  z-index: 9999;
  justify-content: center;
  align-items: center;
  opacity: 0;
  transition: opacity 0.3s ease;
}

.lightbox.active {
  display: flex;
  opacity: 1;
}

.lightbox img {
  max-width: 90%;
  max-height: 85%;
  border-radius: 10px;
  box-shadow: 0 8px 25px rgba(0,0,0,0.5);
}

/* Lightbox navigation buttons */
.lightbox-nav {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  color: #fff;
  font-size: 40px;
  font-weight: bold;
  cursor: pointer;
  user-select: none;
  padding: 10px;
  transition: color 0.3s ease;
  z-index: 10000;
  background: rgba(0,0,0,0.3);
  border-radius: 50%;
  width: 50px;
  height: 50px;
  display: flex;
  align-items: center;
  justify-content: center;
}

.lightbox-nav:hover {
  color: #ff7f0e;
  background: rgba(0,0,0,0.5);
}

.lightbox-prev {
  left: 20px;
}

.lightbox-next {
  right: 20px;
}

.lightbox-close {
  position: absolute;
  top: 20px;
  right: 35px;
  color: #fff;
  font-size: 32px;
  font-weight: bold;
  text-decoration: none;
  transition: color 0.3s ease;
  z-index: 10000;
  background: rgba(0,0,0,0.3);
  width: 40px;
  height: 40px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
}

.lightbox-close:hover {
  color: #ff7f0e;
  background: rgba(0,0,0,0.5);
}

@media(max-width:600px) {

    height: 140px;

    font-size: 30px;
    width: 40px;
    height: 40px;

}

<script>
// Lightbox functionality
let currentGallery = [];
let currentIndex = 0;

const lightbox = document.getElementById('lightbox');
const lightboxImg = document.getElementById('lightbox-img');
const closeBtn = document.querySelector('.lightbox-close');
const prevBtn = document.querySelector('.lightbox-prev');
const nextBtn = document.querySelector('.lightbox-next');

// Collect ALL images from the page
const allImages = document.querySelectorAll('.award-thumb');

// Open lightbox
function openLightbox(index) {
  currentGallery = Array.from(allImages); // Convert NodeList to Array
  currentIndex = parseInt(index);
  
  // Set the lightbox image source
  lightboxImg.src = currentGallery[currentIndex].src;
  lightboxImg.alt = currentGallery[currentIndex].alt;
  
  // Show lightbox
  lightbox.classList.add('active');
  
  // Prevent body scroll
  document.body.style.overflow = 'hidden';
}

// Show previous image
function showPrev() {
  currentIndex = (currentIndex - 1 + currentGallery.length) % currentGallery.length;
  lightboxImg.src = currentGallery[currentIndex].src;
  lightboxImg.alt = currentGallery[currentIndex].alt;
}

// Show next image
function showNext() {
  currentIndex = (currentIndex + 1) % currentGallery.length;
  lightboxImg.src = currentGallery[currentIndex].src;
  lightboxImg.alt = currentGallery[currentIndex].alt;
}

// Close lightbox
function closeLightbox() {
  lightbox.classList.remove('active');
  document.body.style.overflow = 'auto';
}

// Add click event to ALL images
allImages.forEach((img) => {
  img.addEventListener('click', function() {
    const index = this.getAttribute('data-index');
    openLightbox(index);
  });
});

// Navigation buttons
prevBtn.addEventListener('click', function(e) {
  e.stopPropagation(); // Prevent event bubbling
  showPrev();
});

nextBtn.addEventListener('click', function(e) {
  e.stopPropagation(); // Prevent event bubbling
  showNext();
});

// Close button
closeBtn.addEventListener('click', function(e) {
  e.preventDefault();
  e.stopPropagation();
  closeLightbox();
});

// Close when clicking on the background (but not on image or buttons)
lightbox.addEventListener('click', function(e) {
  // Only close if clicking directly on the overlay background
  if (e.target === lightbox) {
    closeLightbox();
  }
});

// Keyboard navigation
document.addEventListener('keydown', function(e) {
  if (lightbox.classList.contains('active')) {
    e.preventDefault();
    if (e.key === 'Escape') closeLightbox();
    if (e.key === 'ArrowLeft') showPrev();
    if (e.key === 'ArrowRight') showNext();
  }
});

// Optional: Add loading state for images
allImages.forEach(img => {
  // Add loading indicator
  img.addEventListener('load', function() {
    this.style.opacity = '1';
  });
  
  img.addEventListener('error', function() {
    console.error('Failed to load image:', this.src);
    this.style.border = '2px solid red';
    this.alt = 'Image failed to load';
  });
  
  // Start with opacity 0 for smooth loading
  img.style.opacity = '0';
  img.style.transition = 'opacity 0.3s ease';
});
</script>
